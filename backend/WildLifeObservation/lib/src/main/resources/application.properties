# PostgreSQL-Datenbankverbindung
spring.datasource.url=jdbc:postgresql://localhost:5432/meinedb
spring.datasource.username=meinuser
spring.datasource.password=54312
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate-Einstellungen
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Zeichencodierung (optional, aber empfohlen)
spring.datasource.hikari.connection-init-sql=SET NAMES 'UTF8'

# Server-Port (optional, falls du den Port ändern willst)
# server.port=8080
